<main>
  <section id="services" class="services">
    <div class="container">
      <h2>Conwerter widget</h2>

      <form [formGroup]="exchangeForm" class="colorful-form">
        <div class="form-group">
          <label for="from" class="form-label">From:</label>
          <input (input)="exchange('from')" autocomplete="off" type="number" id="from" formControlName="from"
            class="form-input">

          <select (change)="exchange('from')" formControlName="select_from" id="select_from" class="form-input">
            <option *ngFor="let currency of aviableCurrencies" [value]="currency">{{ currency }}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="to" class="form-label">To:</label>
          <input (input)="exchange('to')" autocomplete="off" type="number" id="to" formControlName="to"
            class="form-input">

          <select (change)="exchange('to')" formControlName="select_to" id="select_to" class="form-input">
            <option *ngFor="let currency of aviableCurrencies" [value]="currency">{{ currency }}</option>
          </select>
        </div>
      </form>
    </div>
  </section>
</main>
